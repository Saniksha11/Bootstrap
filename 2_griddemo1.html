<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" style="background-color:aquamarine;">.col-sm-2</div>
        <div class="col-sm-2" style="background-color:azure;">.col-sm-2</div>
        <div class="col-sm-2" style="background-color:pink;">.col-sm-2</div>
        <div class="col-sm-2" style="background-color:bisque">.col-sm-2</div>
        <div class="col-sm-2" style="background-color:aquamarine;">.col-sm-2</div>
        <div class="col-sm-2" style="background-color:azure;">.col-sm-2</div>
      </div>
    
    <div class="row">
        <div class="col-sm-3" style="background-color:blue;">.col-sm-3</div>
        <div class="col-sm-3" style="background-color:aqua;">.col-sm-3</div>
        <div class="col-sm-3" style="background-color:lavender;">.col-sm-3</div>
        <div class="col-sm-3" style="background-color:lavenderblush;">.col-sm-3</div>
      </div>
      <div class="row">
        <div class="col-sm-4" style="background-color:blue;">.col-sm-4</div>
        <div class="col-sm-4" style="background-color:red;">.col-sm-4</div>
        <div class="col-sm-4" style="background-color:green;">.col-sm-4</div>
      </div>
      
      <!-- Or let Bootstrap automatically handle the layout -->
      <div class="row">
        <div class="col-sm-6" style="background-color:pink;">.col-sm-6</div>
        <!-- col-sm-* all columns -->
        <div class="col-sm-*" style="background-color:orange;">.col-sm-6</div>      
      </div>
      <div class="row">
        <div class="col-sm-12" style="background-color:yellow;">.col-sm-12</div>              
      </div>
      
</div>

</body>
</html>
